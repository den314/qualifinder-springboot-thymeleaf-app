<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="../../../static/bootstrap/css/bootstrap.min.css"
          th:href="@{/bootstrap/css/bootstrap.min.css}" type="text/css"/>
    <link rel="stylesheet" href="../static/custom/css/style.css" th:href="@{/custom/css/style.css}" type="text/css"/>
    <title>Qualifinder - Edit Person</title>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <form action="#" th:object="${person}" th:action="@{/person/add}" method="POST">

                <div class="form-group">
                    
                    <input id="id" type="hidden" class="form-control" th:field="*{id}" />

                    <label for="name">Name</label>
                    <input id="name" type="text" class="form-control" th:field="*{name}" />

                    <label for="surname">Surname</label>
                    <input id="surname" type="text" class="form-control" th:field="*{surname}" />

                    <label for="email">Email</label>
                    <input id="email" type="email" class="form-control" th:field="*{email}" />

                    <label for="phone">Phone</label>
                    <input id="phone" type="text" class="form-control" th:field="*{phone}" />

                    <label for="skills">Skills</label>
                    <select id="skills" class="form-control" th:field="*{skills}">
                        <option th:value="java">Java</option>
                        <option th:value="C">C</option>
                        <option th:value="Python">Python</option>
                    </select>
                </div>
                <button class="btn btn-default">Add</button>
            </form>

        </div>
    </div>
</div>

<script src="../../../static/jquery/jquery-3.2.1.js" th:src="@{/jquery/jquery-3.2.1.js}"
        type="text/javascript"></script>
<script src="../../../static/bootstrap/js/bootstrap.min.js"
        th:src="@{/bootstrap/js/bootstrap.min.js}" type="text/javascript"></script>
</body>
</html>
